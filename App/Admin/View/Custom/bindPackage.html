<include file="Public/base" />
<link href="__CSS__/plugins/iCheck/custom.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="__JS__/plugins/easyui/themes/metro-gms/easyui.css">
<link rel="stylesheet" type="text/css" href="__JS__/plugins/easyui/themes/color.css">
<link href="__CSS__/plugins/datapicker/datepicker3.css" rel="stylesheet">
<style>
textarea{resize:vertical}
.input-daterange{padding-left:15px;}
.float-left{float:left;}
</style>
<script src="__JS__/plugins/iCheck/icheck.min.js"></script>
<script src="__JS__/plugins/validate/jquery.validate.min.js"></script>
<script src="__JS__/plugins/validate/messages_zh.min.js"></script>
<script src="__JS__/demo/form-validate-demo.min.js"></script>
<script src="__JS__/plugins/datapicker/bootstrap-datepicker.js"></script>
<script type="text/javascript" src="__JS__/plugins/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="__JS__/plugins/easyui/locale/easyui-lang-zh_CN.js"></script>
<body class="gray-bg">
    <div class="wrapper animated fadeInRight">
		<div class="row wrapper border-bottom white-bg page-heading">
			<div class="col-sm-12">
				<ol class="breadcrumb m-t">
					<li>
						<a href="{:U('admin/index/main')}" class="btn btn-outline btn-link">管理中心</a>
					</li>
					<if condition="Is_Auth('Admin/Custom/index')">
					<li>
						<a href="{:U('admin/Custom/index')}" class="btn btn-outline btn-link">客户列表</a>
					</li>
					</if>
					<li>
						<strong>绑定套餐</strong>
					</li>
				</ol>
			</div>
		</div>
        <div class="row m-t">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <form method="post" class="form-horizontal" action="{:U('admin/Custom/bindPackage')}">
							<div class="form-group">
                                <label class="col-sm-2 control-label">客户编号：</label>
                                <div class="col-sm-10">
                                    {$info.custom_no}
                                </div>
                            </div>
							<div class="form-group">
                                <label class="col-sm-2 control-label">套餐列表：</label>
                                <div class="col-sm-10" style="min-height:300px;overflow-y:scroll;">
                                    <div class="col-sm-12 input-group input-daterange m-b">
									<volist name="has_package_list" id="has">
										<div class="input-daterange" style="width:100%;">
											<span class="input-group-addon float-left" style="margin:0;line-height:24px;width:5%"><input type="checkbox" name="package[]" value="{$has.id}" checked="checked"></span>
											<span class="float-left" style="padding:0;line-height:24px;width:45%"><label class="form-control">{$has.name}</label></span>
											<span class="input-group-addon float-left" style="line-height:24px;width:5%"><i class="fa fa-calendar"></i></span>
											<span class="float-left" style="padding:0;line-height:24px;width:20%"><input type="text" name="servce[{$has.id}][start]" value="{$has.service_start_time|date='Y-m-d',###}" class="form-control" placeholder="服务开始时间" style=""></span>
											<span class="input-group-addon float-left" style="line-height:24px;width:5%">到</span>
											<span class="float-left" style="line-height:24px;width:20.5%">
											<input type="text" name="servce[{$has.id}][end]" value="{$has.service_end_time|date='Y-m-d',###}" class=" form-control" placeholder="服务截止时间"></span>
										</div>
										<div class="col-sm-12 input-daterange">
											<span class="col-sm-3 float-left" style="padding:0;line-height:24px;"><label class="form-control">套餐参考价</label></span>
											<span class="col-sm-3 float-left" style="padding:0;line-height:24px;"><label class="form-control">实际销售价</label></span>
											<span class="col-sm-3 float-left" style="padding:0;line-height:24px;"><label class="form-control">续费参考价</label></span>
											<span class="col-sm-3 float-left" style="padding:0;line-height:24px;"><label class="form-control">实际续费价</label></span>
										</div>
										<div class="col-sm-12 input-daterange">
											<span class="col-sm-3 float-left" style="padding:0;line-height:24px;"><label class="form-control">{$has.package_rp}</label></span>
											<span class="col-sm-3 float-left" style="padding:0;line-height:24px;"><input type="text" name="price[{$has.id}]" value="{$has.open_price}" class="form-control price" placeholder="请输入套餐销售价"></span>
											<span class="col-sm-3 float-left" style="padding:0;line-height:24px;"><label class="form-control">{$has.expense_rp}</label></span>
											<span class="col-sm-3 float-left" style="padding:0;line-height:24px;"><label class="form-control">{$has.expense_price}</label></span>
										</div>
									</volist>
									<volist name="package_list" id="package" key="key">
										<div class="input-daterange" style="width:100%;">
											<span class="input-group-addon float-left" style="margin:0;line-height:24px;width:5%"><input type="checkbox" name="package[]" value="{$package.id}"></span>
											<span class="float-left" style="padding:0;line-height:24px;width:45%"><label class="form-control">{$package.name}</label></span>
											<span class="input-group-addon float-left" style="line-height:24px;width:5%"><i class="fa fa-calendar"></i></span>
											<span class="float-left" style="padding:0;line-height:24px;width:20%"><input type="text" name="servce[{$package.id}][start]" value="" class="form-control" placeholder="服务开始时间" style=""></span>
											<span class="input-group-addon float-left" style="line-height:24px;width:5%">到</span>
											<span class="float-left" style="line-height:24px;width:20.5%">
											<input type="text" name="servce[{$package.id}][end]" value="" class=" form-control" placeholder="服务截止时间"></span>
										</div>
										<div class="col-sm-12 input-daterange">
											<span class="col-sm-3 float-left" style="padding:0;line-height:24px;"><label class="form-control">套餐参考价</label></span>
											<span class="col-sm-3 float-left" style="padding:0;line-height:24px;"><label class="form-control">实际销售价</label></span>
											<span class="col-sm-3 float-left" style="padding:0;line-height:24px;"><label class="form-control">续费参考价</label></span>
											<span class="col-sm-3 float-left" style="padding:0;line-height:24px;"><label class="form-control">实际续费价</label></span>
										</div>
										<div class="col-sm-12 input-daterange">
											<span class="col-sm-3 float-left" style="padding:0;line-height:24px;"><label class="form-control">{$package.package_rp}</label></span>
											<span class="col-sm-3 float-left" style="padding:0;line-height:24px;"><input type="text" name="price[{$package.id}]" class="form-control price" placeholder="请输入套餐销售价"></span>
											<span class="col-sm-3 float-left" style="padding:0;line-height:24px;"><label class="form-control">{$package.expense_rp}</label></span>
											<span class="col-sm-3 float-left" style="padding:0;line-height:24px;"><label class="form-control">{$package.expense_price}</label></span>
										</div>
									</volist>
                                </div>
								<span class="help-block">有效时间为空则默认为套餐服务时间</span>
                            </div>
							<div class="form-group">
                                <label class="col-sm-2 control-label">已用流量：</label>
                                <div class="col-sm-6">
                                    <div class="input-group">
										<input type="text" name="cost_value" value="{$info.cost_value}" class="form-control">
										<div class="input-group-btn">
											<button type="button" class="btn btn-white" tabindex="-1">兆</button>
										</div>
									</div>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
									<input type="hidden" name="type" value="10" />
									<input type="hidden" name="custom_no" value="{$info.custom_no}" />
                                    <button class="btn btn-primary" type="submit">保存内容</button>
                                    <button class="btn btn-white" type="button" onclick="javascript:history.go(-1);">取消</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	<script>
	$(".input-daterange").datepicker({keyboardNavigation:!1,forceParse:!1,autoclose:!0});
	$('input[type="checkbox"],.price').on('click',function(){
		$('.datepicker').remove();
	})
	</script>
</body>
